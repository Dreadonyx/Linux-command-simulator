<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VNB Portal">
    <title>VNB Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: rgba(26, 26, 46, 0.8);
            --accent-primary: #6c5ce7;
            --accent-secondary: #a29bfe;
            --accent-glow: rgba(108, 92, 231, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #6c6c7c;
            --border-color: rgba(255, 255, 255, 0.1);
            --success: #00d9a5;
            --error: #ff6b6b;
            --gradient-1: linear-gradient(135deg, #6c5ce7, #a29bfe);
            --gradient-2: linear-gradient(135deg, #0f0f23, #1a1a2e);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.4);
            --shadow-glow: 0 0 40px var(--accent-glow);
            --radius-md: 12px;
            --radius-lg: 20px;
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gradient-2);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .floating-shapes {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: float 20s ease-in-out infinite;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: var(--accent-primary);
            top: -200px;
            right: -100px;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            background: #e056fd;
            bottom: -150px;
            left: -100px;
            animation-delay: -7s;
        }

        .shape-3 {
            width: 250px;
            height: 250px;
            background: #00d9a5;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -14s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(-20px, 20px) scale(0.95);
            }
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            position: relative;
            z-index: 1;
            box-shadow: var(--shadow-lg);
        }

        .logo {
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            margin: 0 auto 1rem;
            background: var(--gradient-1);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-glow);
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        .logo h1 {
            font-size: 1.75rem;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            width: 20px;
            height: 20px;
            color: var(--text-muted);
            pointer-events: none;
        }

        .input-wrapper input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            transition: all var(--transition-fast);
        }

        .input-wrapper input::placeholder {
            color: var(--text-muted);
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: rgba(108, 92, 231, 0.08);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .toggle-password {
            position: absolute;
            right: 0.75rem;
            padding: 0.5rem;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-muted);
        }

        .toggle-password:hover {
            color: var(--text-primary);
        }

        .toggle-password svg {
            width: 20px;
            height: 20px;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            margin-top: 0.5rem;
            background: var(--gradient-1);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-normal);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .switch-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .switch-link a {
            color: var(--accent-secondary);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .switch-link a:hover {
            color: var(--accent-primary);
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 1rem 1.5rem;
            z-index: 1000;
            transform: translateY(100px);
            opacity: 0;
            transition: all var(--transition-normal);
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast-content {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .toast-icon {
            width: 24px;
            height: 24px;
            color: var(--success);
        }

        .toast.error .toast-icon {
            color: var(--error);
        }

        .hidden {
            display: none !important;
        }

        /* Dashboard */
        .dashboard-content {
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .empty-message {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .btn-logout {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: all var(--transition-fast);
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .card {
                padding: 1.75rem;
            }

            .empty-message {
                font-size: 1.75rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Login View -->
        <div class="card" id="loginView">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" />
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" />
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" />
                    </svg>
                </div>
                <h1>VNB Portal</h1>
            </div>
            <p class="subtitle">Welcome back! Please sign in to continue.</p>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginUsername">Username</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor"
                                stroke-width="2" />
                            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" />
                        </svg>
                        <input type="text" id="loginUsername" placeholder="Enter your username" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none">
                            <rect x="3" y="11" width="18" height="11" rx="2" stroke="currentColor" stroke-width="2" />
                            <path d="M7 11V7a5 5 0 0110 0v4" stroke="currentColor" stroke-width="2" />
                        </svg>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
            <p class="switch-link">Don't have an account? <a onclick="showSignup()">Sign up</a></p>
        </div>

        <!-- Signup View -->
        <div class="card hidden" id="signupView">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" />
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" />
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" />
                    </svg>
                </div>
                <h1>VNB Portal</h1>
            </div>
            <p class="subtitle">Create your account to get started.</p>
            <form id="signupForm">
                <div class="input-group">
                    <label for="signupUsername">Username</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor"
                                stroke-width="2" />
                            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" />
                        </svg>
                        <input type="text" id="signupUsername" placeholder="Choose a username" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none">
                            <rect x="3" y="11" width="18" height="11" rx="2" stroke="currentColor" stroke-width="2" />
                            <path d="M7 11V7a5 5 0 0110 0v4" stroke="currentColor" stroke-width="2" />
                        </svg>
                        <input type="password" id="signupPassword" placeholder="Create a password" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="signupConfirm">Confirm Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none">
                            <rect x="3" y="11" width="18" height="11" rx="2" stroke="currentColor" stroke-width="2" />
                            <path d="M7 11V7a5 5 0 0110 0v4" stroke="currentColor" stroke-width="2" />
                        </svg>
                        <input type="password" id="signupConfirm" placeholder="Confirm your password" required>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            <p class="switch-link">Already have an account? <a onclick="showLogin()">Sign in</a></p>
        </div>

        <!-- Dashboard View -->
        <div class="dashboard-content hidden" id="dashboardView">
            <h1 class="empty-message">Nothing to see here</h1>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>

        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <div class="toast" id="toast">
        <div class="toast-content">
            <svg class="toast-icon" viewBox="0 0 24 24" fill="none">
                <path d="M22 11.08V12a10 10 0 11-5.93-9.14" stroke="currentColor" stroke-width="2" />
                <path d="M22 4L12 14.01l-3-3" stroke="currentColor" stroke-width="2" />
            </svg>
            <span id="toastMessage">Message</span>
        </div>
    </div>

    <script>
        // In-memory user storage (persists during session)
        let users = {};
        let currentUser = null;

        // DOM elements
        const loginView = document.getElementById('loginView');
        const signupView = document.getElementById('signupView');
        const dashboardView = document.getElementById('dashboardView');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');

        // Show/hide views
        function showLogin() {
            loginView.classList.remove('hidden');
            signupView.classList.add('hidden');
            dashboardView.classList.add('hidden');
        }

        function showSignup() {
            loginView.classList.add('hidden');
            signupView.classList.remove('hidden');
            dashboardView.classList.add('hidden');
        }

        function showDashboard() {
            loginView.classList.add('hidden');
            signupView.classList.add('hidden');
            dashboardView.classList.remove('hidden');
        }

        function logout() {
            currentUser = null;
            showLogin();
            showToast('Logged out successfully', 'success');
        }

        // Toast notification
        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            toast.classList.remove('error');
            if (type === 'error') toast.classList.add('error');

            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Login form
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            if (users[username] && users[username] === password) {
                currentUser = username;
                showToast('Login successful!', 'success');
                setTimeout(showDashboard, 500);
            } else if (users[username]) {
                showToast('Incorrect password', 'error');
            } else {
                showToast('User not found. Please sign up first.', 'error');
            }
        });

        // Signup form
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('signupUsername').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirm = document.getElementById('signupConfirm').value;

            if (!username || username.length < 3) {
                showToast('Username must be at least 3 characters', 'error');
                return;
            }
            if (!password || password.length < 4) {
                showToast('Password must be at least 4 characters', 'error');
                return;
            }
            if (password !== confirm) {
                showToast('Passwords do not match', 'error');
                return;
            }
            if (users[username]) {
                showToast('Username already exists', 'error');
                return;
            }

            // Save user
            users[username] = password;
            showToast('Account created! Please sign in.', 'success');

            // Clear form and switch to login
            document.getElementById('signupForm').reset();
            setTimeout(showLogin, 1000);
        });
    </script>
</body>

</html>
